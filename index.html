<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye da Sorte</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            background: url('planodefundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #container-citacao {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        #texto-citacao {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #botao-obter-citacao, #botao-compartilhar-twitter {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ye Once Said</h1>
    <div id="container-citacao">
        <p id="texto-citacao">Clique para receber um dizer valioso, orientação espiritual ou uma ofensa pessoal.</p>
        <button id="botao-obter-citacao">Obter citação</button>
        <a id="botao-compartilhar-twitter" style="display: none;" class="btn btn-primary" target="_blank">Quero tweetar isso!</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
